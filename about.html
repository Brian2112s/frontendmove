<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/oefeningen.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>About</title>
</head>

<body>
    <div class="header-nav-container">
        <header class="header-nav">
            <nav class="navbar">
                <div class="logo">
                    <img src="./images/logoproject4.png" alt="Logo" />
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="oefeningen.html">Oefeningen</a></li>
                        <li><a href="about.html">About</a></li>
                        <li class="hidegebruikers"><a href="gebruikers.html">Gebruikers</a></li>
                        <li><a href="login_register/login.html">Login</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>

    <div class="content">
        <h2 id="aboutm">About</h2>
        <p>Welkom op onze fitnesswebsite. Hier vind je verschillende oefeningen om je fit en gezond te houden.</p>
        <p><strong>Versie:</strong> 1.0.0</p>
        <p>Voor meer hulp, mail ons op info@summamove.com</p>
        
    </div>
</body>
<script>
    const showUsersbutton = () => {
        const gebruikersnav = document.getElementsByClassName('hidegebruikers');
        for (let i = 0; i < gebruikersnav.length; i++) {
            gebruikersnav[i].className = 'showgebruikers';
        }
    };

    const checkUserRole = async () => {
        const token = localStorage.getItem('access_token');
        if (!token) {
            return;
        }

        try {
            const response = await axios.get('http://localhost:8000/api/user', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            const userRole = response.data.role;

            if (userRole === 'admin') {
                showUsersbutton();
                return true;
            } else {
                return false;
            }
        } catch (error) {
            console.error('Error fetching user role:', error);
            return false;
        }
    };

    window.onload = checkUserRole;
</script>
</html>
